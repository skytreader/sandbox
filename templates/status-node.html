<!DOCTYPE html><html ng-app="statusNodeApp"><head><link rel="stylesheet" type="text/css" src="../css/bootstrap.min.css"><link rel="stylesheet" type="text/css" src="../css/bootstrap-theme.min.css"><title>Status Node</title><script src="../scripts/angular.js"></script><script src="../scripts/jquery.js"></script><script src="../scripts/status-node.js"></script><script src="../scripts/sn-angular.js"></script></head><body><div ng-controller="statusNodeController"><form ng-submit="addStatus()"><label>Say:</label><input type="text" ng-model="statusUpdate" placeholder="something" id="user-status"><input type="submit" id="post-status" value="Post status"><input type="button" ng-click="qotd()" value="QOTD"></form><hr><h1>Says "{{statusUpdate}}"</h1><p>You have said {{statusUpdates.length}} things so far.</p><div><ul id="status-area"><li ng-repeat="stat in statusUpdates"><span>{{stat.timestamp + " " + stat.update}}</span></li></ul></div></div></body></html>
